<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Image Composer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #canvas {
            border: 1px solid #ccc;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>SVG Image Composer</h1>
    
    <label for="background">Background Image:</label>
    <input type="file" id="background" accept="image/*"><br><br>

    <label for="foreground">Foreground Image:</label>
    <input type="file" id="foreground" accept="image/*"><br><br>

    <label for="text">Text:</label>
    <input type="text" id="text" placeholder="Enter your text here"><br><br>

    <label for="font">Font:</label>
    <select id="font">
        <option value="Arial">Arial</option>
        <option value="Times New Roman">Times New Roman</option>
        <option value="Courier New">Courier New</option>
    </select><br><br>

    <label for="color">Text Color:</label>
    <input type="color" id="color" value="#000000"><br><br>

    <button onclick="composeImage()">Compose & Download SVG</button>

    <div>
        <svg id="canvas" width="500" height="500"></svg>
    </div>

    <script>
        let backgroundImage, foregroundImage;

        document.getElementById('background').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                backgroundImage = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        document.getElementById('foreground').addEventListener('change', function(e) {
            const reader = new FileReader();
            reader.onload = function(event) {
                foregroundImage = event.target.result;
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        function composeImage() {
            const text = document.getElementById('text').value;
            const font = document.getElementById('font').value;
            const color = document.getElementById('color').value;
            const svg = document.getElementById('canvas');
            svg.innerHTML = '';  // Clear the canvas
            
            // Add background image
            if (backgroundImage) {
                const bgImage = document.createElementNS("http://www.w3.org/2000/svg", "image");
                bgImage.setAttributeNS("http://www.w3.org/1999/xlink", "href", backgroundImage);
                bgImage.setAttribute("width", "100%");
                bgImage.setAttribute("height", "100%");
                svg.appendChild(bgImage);
            }

            // Add foreground image
            if (foregroundImage) {
                const fgImage = document.createElementNS("http://www.w3.org/2000/svg", "image");
                fgImage.setAttributeNS("http://www.w3.org/1999/xlink", "href", foregroundImage);
                fgImage.setAttribute("width", "50%");
                fgImage.setAttribute("height", "50%");
                fgImage.setAttribute("x", "25%");
                fgImage.setAttribute("y", "25%");
                svg.appendChild(fgImage);
            }

            // Add text
            if (text) {
                const svgText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                svgText.setAttribute("x", "50%");
                svgText.setAttribute("y", "90%");
                svgText.setAttribute("text-anchor", "middle");
                svgText.setAttribute("font-family", font);
                svgText.setAttribute("fill", color);
                svgText.setAttribute("font-size", "30");
                svgText.textContent = text;
                svg.appendChild(svgText);
            }

            // Serialize SVG and create download link
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], {type: "image/svg+xml;charset=utf-8"});
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement("a");
            downloadLink.href = svgUrl;
            downloadLink.download = "composed_image.svg";
            downloadLink.click();
        }
    </script>
</body>
</html>
