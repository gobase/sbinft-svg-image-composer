<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Image Composer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #canvas {
            border: 1px solid #ccc;
            margin-top: 10px;
            width: 500px;
            height: 500px;
        }

        #controls {
            margin-top: 20px;
        }

        #controls label {
            display: block;
            margin-bottom: 5px;
        }

        #controls input[type="text"],
        #controls input[type="url"],
        #controls select,
        #controls input[type="number"] {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
        }

        #controls input[type="color"] {
            padding: 5px;
            margin-bottom: 10px;
        }

        #controls button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        #controls button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>SVG Image Composer</h1>

    <div id="controls">
        <label for="background">Background Image:</label>
        <input type="file" id="background" accept="image/*"><br>

        <label for="foreground">Foreground Image:</label>
        <input type="file" id="foreground" accept="image/*"><br>

        <label for="text">Text:</label>
        <input type="text" id="text" placeholder="Enter your text here"><br>

        <label for="font">Font:</label>
        <select id="font">
            <option value="Arial">Arial</option>
            <option value="Times New Roman">Times New Roman</option>
            <option value="Courier New">Courier New</option>
        </select><br>

        <label for="fontSize">Font Size:</label>
        <input type="number" id="fontSize" value="30"><br>

        <label for="color">Text Color:</label>
        <input type="color" id="color" value="#000000"><br>

        <label>
            <input type="checkbox" id="bold"> Bold
        </label><br>

        <label>
            <input type="checkbox" id="italic"> Italic
        </label><br>

        <label>
            <input type="checkbox" id="strikethrough"> Strikethrough
        </label><br>

        <label for="api">API Endpoint:</label>
        <input type="url" id="api" placeholder="Enter API URL"><br>

        <button onclick="fetchDataAndCompose()">Fetch Data & Compose</button>
    </div>

    <div>
        <svg id="canvas" width="500" height="500"></svg>
    </div>

    <button onclick="downloadSVG()">Download SVG</button>

    <script>
        let backgroundImage, foregroundImage;

        document.getElementById('background').addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function (event) {
                backgroundImage = event.target.result;
                updateCanvas();
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        document.getElementById('foreground').addEventListener('change', function (e) {
            const reader = new FileReader();
            reader.onload = function (event) {
                foregroundImage = event.target.result;
                updateCanvas();
            };
            reader.readAsDataURL(e.target.files[0]);
        });

        document.getElementById('text').addEventListener('input', updateCanvas);
        document.getElementById('font').addEventListener('change', updateCanvas);
        document.getElementById('fontSize').addEventListener('input', updateCanvas);
        document.getElementById('color').addEventListener('input', updateCanvas);
        document.getElementById('bold').addEventListener('change', updateCanvas);
        document.getElementById('italic').addEventListener('change', updateCanvas);
        document.getElementById('strikethrough').addEventListener('change', updateCanvas);

        function updateCanvas() {
            const text = document.getElementById('text').value;
            const font = document.getElementById('font').value;
            const fontSize = document.getElementById('fontSize').value;
            const color = document.getElementById('color').value;
            const bold = document.getElementById('bold').checked ? 'bold' : 'normal';
            const italic = document.getElementById('italic').checked ? 'italic' : 'normal';
            const strikethrough = document.getElementById('strikethrough').checked ? 'line-through' : 'none';

            const svg = document.getElementById('canvas');
            svg.innerHTML = '';  // Clear the canvas

            // Add background image
            if (backgroundImage) {
                const bgImage = document.createElementNS("http://www.w3.org/2000/svg", "image");
                bgImage.setAttributeNS("http://www.w3.org/1999/xlink", "href", backgroundImage);
                bgImage.setAttribute("width", "100%");
                bgImage.setAttribute("height", "100%");
                svg.appendChild(bgImage);
            }

            // Add foreground image
            if (foregroundImage) {
                const fgImage = document.createElementNS("http://www.w3.org/2000/svg", "image");
                fgImage.setAttributeNS("http://www.w3.org/1999/xlink", "href", foregroundImage);
                fgImage.setAttribute("width", "50%");
                fgImage.setAttribute("height", "50%");
                fgImage.setAttribute("x", "25%");
                fgImage.setAttribute("y", "25%");
                svg.appendChild(fgImage);
            }

            // Add text
            if (text) {
                const svgText = document.createElementNS("http://www.w3.org/2000/svg", "text");
                svgText.setAttribute("x", "50%");
                svgText.setAttribute("y", "90%");
                svgText.setAttribute("text-anchor", "middle");
                svgText.setAttribute("font-family", font);
                svgText.setAttribute("font-size", fontSize);
                svgText.setAttribute("fill", color);
                svgText.setAttribute("font-weight", bold);
                svgText.setAttribute("font-style", italic);
                svgText.setAttribute("text-decoration", strikethrough);
                svgText.textContent = text;
                svg.appendChild(svgText);
            }
        }

        function fetchDataAndCompose() {
            const apiUrl = document.getElementById('api').value;
            if (!apiUrl) {
                alert('Please enter a valid API URL');
                return;
            }

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const usageCount = data.attributes.find(attr => attr.trait_type === 'usage_count');
                    if (usageCount && usageCount.value > 0) {
                        updateCanvas();
                    } else {
                        alert('Foreground image will not be composed because usage_count is zero or not found.');
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    alert('Failed to fetch data from API');
                });
        }

        function downloadSVG() {
            const svg = document.getElementById('canvas');
            const svgData = new XMLSerializer().serializeToString(svg);
            const svgBlob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
            const svgUrl = URL.createObjectURL(svgBlob);
            const downloadLink = document.createElement("a");
            downloadLink.href = svgUrl;
            downloadLink.download = "composed_image.svg";
            downloadLink.click();
        }
    </script>
</body>

</html>
