<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Image Composer</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="controls">
            <h2>SVG Image Composer</h2>
            <label for="background-image">Background Image:</label>
            <input type="file" id="background-image" accept="image/*">
            <br><br>

            <div id="foreground-images">
                <h3>Foreground Images</h3>
                <button id="add-foreground">Add Foreground Image</button>
            </div>
            <br>

            <div id="text-inputs">
                <h3>Text Inputs</h3>
                <button id="add-text">Add Text Input</button>
            </div>
            <br>

            <button id="download-svg">Download SVG</button>
        </div>

        <div class="preview-container">
            <h3>Preview</h3>
            <div id="preview"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
